<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="header :: header"></div>
<body>

<!--Nav Bar-->
<div th:replace="nav :: nav"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<div class="container-fluid h-100">
    <div class="row h-100">

        //TODO: The 'id' would have to be part of the model as I'm n ot using datatables here..
        <!--Logs list-->
        <div id="log-list-stats" class="col col-md-auto">
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Modified</th>
                </tr>
                </thead>
                <tbody>
                <tr class="log-item" th:each="log : ${logs}" th:id="${log.path}">
                    <td th:utext="${log.name}"></td>
                    <td th:utext="${log.size}"></td>
                    <td th:utext="${log.modified}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--Log Table-->
        <div class="log-data col bg-dark">
            <div id="light-graph" style="width:600px;height:250px;"></div>
        </div>

    </div>
</div>
