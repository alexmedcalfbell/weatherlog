<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="header :: header"></div>
<script src="js/stats.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<script src="js/chartjs-plugin-colorschemes.min.js"></script>

<body>

<!--Nav Bar-->
<div th:replace="nav :: nav"></div>

<div class="container-fluid h-100">
    <div class="row h-100">

        <!--        TODO: Put the logs list into a fragment-->
        <!--Logs list-->
        <div id="log-list" class="col col-md-auto">
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Modified</th>
                </tr>
                </thead>
                <tbody>
                <tr class="log-item" th:each="log : ${logs}" th:id="${log.path}">
                    <td th:utext="${log.name}"></td>
                    <td th:utext="${log.size}"></td>
                    <td th:utext="${log.modified}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--Light Graph Table-->
        <div class="stat-data col bg-dark">
            <div id="light-graph"></div>
        </div>

    </div>
</div>

</body>

</html>
