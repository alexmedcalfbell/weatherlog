<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="header :: header"></div>
<body>

<!--Nav Bar-->
<div th:replace="nav :: nav"></div>
<script src="js/weather.js"></script>

<div class="container-fluid h-100">
    <div class="row h-100">

        <!--Logs list-->
        <div id="log-list" class="col col-md-auto">
            <div th:replace="logs-table :: logs-table"></div>
        </div>

        <!--Log Table-->
        <div class="viewer col bg-dark text-light">
            <!--Toolbar-->
            <div th:replace="table-toolbar :: toolbar"></div>

            <table id="log-table" class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Light</th>
                    <th>RGB</th><!--TODO: make this output the colour of the rgb values-->
                    <th>Motion</th>
                    <th>Heading</th>
                    <th>Temperature</th>
                    <th>Pressure</th>
                </tr>
                </thead>
            </table>
        </div>

    </div>
</div>

</body>

</html>
